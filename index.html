<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
    <title>Welcome to Novel Pizza!</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Novel Pizza!</h1>
        <h2>Uniquely crafted and skillfully made.</h2>
      </div>
      <!-- Div class for main page body -->
      <div class="mainpage-body">
        <button class="btn btn-primary" id="pizzaModalButton" type="button" data-toggle="modal" data-target="#pizzaOrderModal">Launch Modal</button>
      </div>

      <!-- Div for order modal popup -->
      <div class="modal fade" id="pizzaOrderModal" tabindex="-1" role="dialog" aria-labelledby="pizzaOrderModal" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="btn-group" role="group" aria-label="...">
              <button type="button" id="sizeMenu" class="btn btn-default">Size</button>
              <button type="button" id="toppingMenu" class="btn btn-default">Toppings</button>
              <button type="button" id="sidesMenu" class="btn btn-default">Sides</button>
            </div>
            <div class="size-page">
              <h3>Select Pizza Size</h3>
              <div class="radio">
                <label>
                  <input type="radio" name="size" value="small">
                  Small
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="size" value="medium" checked>
                  Medium
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="size" value="large">
                  Large
                </label>
              </div>
            </div>
            <div class="toppings-page">
              <h3>Select Toppings</h3>
              <div class="row">
                <div class="col">
                  <h4>Meats</h4>
                </div>
                <div class="col">
                  <h4>Non-meats</h4>
                </div>
              </div>
            </div>
            <div class="sides-page">
              <h3>Select Sides</h3>
            </div>
            <div class="modal-footer">
              <button type="button" id="pizzaFinish" class="btn btn-primary">Finish Pizza</button>
              <button type="submit" id="orderPizza" class="btn btn-primary">Order</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
